<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 1 | See'N Say Story Maker</title>
        <!-- Link External JavaScript and CSS Files -->
        <script src="./js/script.js" defer></script>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <button id="randomize">Surprise</button>
        <table>
            <thead>
                <tr>
                    <th scope="col" ><button id="noun">1</button></th>
                    <th scope="col" ><button id="verb">2</button></th>
                    <th scope="col" ><button id="adjective">3</button></th>
                    <th scope="col" ><button id="secondNoun">4</button></th>
                    <th scope="col" ><button id="place">5</button></th>
                </tr>
            </thead>
            <tbody>
                <tr scope="row">
                    <td>The turkey</td>
                    <td>sat on</td>
                    <td>a funny</td>
                    <td>goat</td>
                    <td>on the moon</td>
                </tr>
                <tr scope="row">
                    <td>Mom</td>
                    <td>ate</td>
                    <td>a scary</td>
                    <td>monkey</td>
                    <td>on the chair</td>
                </tr>
                <tr scope="row">
                    <td>Dad</td>
                    <td>danced with</td>
                    <td>a goofy</td>
                    <td>fish</td>
                    <td>in my spaghetti</td>
                </tr>
                <tr scope="row">
                    <td>The dog</td>
                    <td>saw</td>
                    <td>a slimy</td>
                    <td>cow</td>
                    <td>in my soup</td>
                </tr>
                <tr scope="row">
                    <td>My teacher</td>
                    <td>doesn't like</td>
                    <td>a barking</td>
                    <td>frog</td>
                    <td>on the grass</td>
                </tr>
                <tr scope="row">
                    <td>The elephant</td>
                    <td>kissed</td>
                    <td>a fat</td>
                    <td>bug</td>
                    <td>in my shoes</td>
                </tr>
                <tr scope="row">
                    <td>the cat</td>
                    <td></td>
                    <td></td>
                    <td>worm</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <p id="finalSentence"></p>
    </body>
</html>
